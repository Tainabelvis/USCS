Em seguida, modifique as tags <title> e <body> com o código abaixo:

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css_Tarefa_5_04.css">
    
</head>
<body>
    <div class="Login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="e-mail"><b>Email</b></label>
            <input type="email" id="emailField"
            placeholder="Digite aqui seu email" required>
            <button type="button" class="login-button"
            onclick="showEmail()">Login</button>

        </form>    
        <p id="result"></p>
        <script>
            function showEmail() {
                const emailField = document.getElementById("emailField");
                const result = document.getElementById("result");
                const email = emailField.value;
                result.innerHTML = `O e-mail digitado é:
                <span style= 'color: green;
                font-weight: bold;'>${email}</span>`;
            }
        </script>
    </div>
</body>
</html>
